<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FilmeBox - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">FilmeBox</h1>
        <div class="login-box">
            <h2>Login</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Entrar</button>
                </div>
                <div class="social-login">
                    <p>Ou faça login com</p>
                    <button class="btn social-btn">Google</button>
                    <button class="btn social-btn">Facebook</button>
                </div>
                <p class="signup">Não tem uma conta? <a href="/FilmeBox/pages/register/index.html">Cadastre-se</a></p>
            </form>
        </div>
    </div>
</body>
</html>
