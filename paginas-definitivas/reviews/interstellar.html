<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar - FilmeBox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="../search/pesquisa.html" class="back-button">← Voltar para o Catálogo</a>

    <div class="movie-details">
        <div class="movie-header">
            <img src="https://s3.amazonaws.com/nightjarprod/content/uploads/sites/130/2021/08/19085635/gEU2QniE6E77NI6lCU6MxlNBvIx-scaled.jpg" alt="Poster do Filme">
            <div class="movie-info">
                <h1>Interstellar</h1>
                <p>Diretor: Christopher Nolan</p>
                <p>Descrição: Um épico de ficção científica sobre uma jornada pelo espaço para salvar a humanidade.</p>
                <div class="rating">
                    <span>⭐⭐⭐⭐⭐</span>
                    <p>(4.8 de 5)</p>
                </div>
            </div>
        </div>
        <div class="reviews-section">
            <h2>Avaliações</h2>
            <div class="review">
                <h3>Usuário4</h3>
                <span>⭐⭐⭐⭐☆</span>
                <p>Muito bom.</p>
            </div>
        </div>

        <div class="add-review">
            <h2>Deixe sua Avaliação</h2>
            <textarea placeholder="Escreva sua review aqui..."></textarea>
            <div>
                <label for="rating">Nota:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" placeholder="5">
            </div>
            <button>Enviar Avaliação</button>
        </div>
    </div>
</body>
</html>
