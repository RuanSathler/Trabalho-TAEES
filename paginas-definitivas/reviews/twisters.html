<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twisters - FilmeBox</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <a href="../dashboard/index.html" class="back-button">← Voltar para a Página Inicial</a>
    <div class="movie-details">
        <div class="movie-header">
            <img src="https://th.bing.com/th/id/OIP.ZmQJdt5xiLTyLmpPTX4n_AHaLu?rs=1&pid=ImgDetMain" alt="Poster do Filme">
            <div class="movie-info">
                <h1>Twisters</h1>
                <p>Descrição: Em um cenário de tornados devastadores, um grupo de cientistas luta para entender a fúria da natureza.</p>
                <div class="rating">
                    <span>⭐⭐⭐⭐☆</span>
                    <p>(4.0 de 5)</p>
                </div>
            </div>
        </div>

        <div class="reviews-section">
            <h2>Avaliações</h2>
            <div class="review">
                <h3>Usuário3</h3>
                <span>⭐⭐⭐☆☆</span>
                <p>Um filme interessante, mas a história poderia ser mais envolvente.</p>
            </div>
        </div>

        <div class="add-review">
            <h2>Deixe sua Avaliação</h2>
            <textarea placeholder="Escreva sua review aqui..."></textarea>
            <div>
                <label for="rating">Nota:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" placeholder="5">
            </div>
            <button>Enviar Avaliação</button>
        </div>
    </div>
</body>
</html>
