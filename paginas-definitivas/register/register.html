<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FilmeBox</title>
    <link rel="stylesheet" href="regirster.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1 ><a href="../dashboard/index.html" class="logo">FilmeBox</a></h1>
    </header>

    <!-- Tela de Cadastro -->
    <section class="cadastro-section">
        <h2 class="section-title">Criar Conta</h2>
        <div class="form-container">
            <form>
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <label for="avatar">Escolher Avatar:</label>
                <input type="file" id="avatar" name="avatar" accept="image/*">

                <button type="submit" class="btn">Cadastrar</button>
                <p class="signup">Já tem uma conta? <a href="../login/login.html">Login</a></p>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 FilmeBox. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
